<body>
  <div id="main">
    <h1>Quiz</h1>
    <div class="section">
      <h2>問題１</h2>
      <p>
        Nissy(西島隆弘)の楽曲、「君に触れた時から」のMVに出てくる<br>光のリングの数はいくつでしょうか。
      </p>
      <h3>選択肢</h3>
      <ol class="answers">
        <li>10~30</li>
        <li>30~50</li>
        <li>50~70</li>
        <li>70~90</li>
      </ol>
    </div>

    <div id="section-correct-answer" class="section">
      <h2>答え</h2>
      <p>
        <span id="correct-answer">４番の70~80でした。</span><br>
        この曲が世に放たれた時、Nissy本人がこの問題を出題していました。<br>
        実際の数は忘れましたが80個以上光のリングが出てきます。<br>
        MVを実際に見るとわかりますが、この問題はかなり難しいです。<br>
        スローにしたり巻き戻したり、何回もMVをみなければ数えられません。
      </p>
    </div>

      <a href="index.html">戻る</a>
    </div>
  </div>
